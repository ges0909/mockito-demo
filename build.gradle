plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    // testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.+'
    testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '2.28.+'

    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.+'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.+'
    testCompile group: 'org.apache.commons', name: 'commons-lang3', version: '3.+'
    testCompile group: 'com.google.guava', name: 'guava', version: '27.0-jre'
}
